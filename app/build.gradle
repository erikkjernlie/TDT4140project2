apply plugin: 'com.android.application'


android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "com.example.erikkjernlie.tdt4140project"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        // Enabling multidex support.
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/INDEX.LIST'

        // Test fikse "   Caused by: java.lang.NoClassDefFoundError: Failed resolution of: Lcom/google/api/client/googleapis/services/json/AbstractGoogleJsonClient$Builder; "
        exclude 'com.google.gson.JsonSerializer'
        exclude 'constant-values.html'
        exclude 'overview-summary.html'
        exclude 'package-list'
        exclude 'overview-tree.html'
        exclude 'allclasses-frame.html'
        exclude 'allclasses-noframe.html'
        exclude 'stylesheet.css'
        exclude 'index-all.html'
        exclude 'deprecated-list.html'
        exclude 'index.html'
        exclude 'overview-frame.html'
        exclude 'help-doc.html'

    }

    // Lagt til pga feil "Excecution failed for task ':app:prepareDebugAndroidTestDependencies'.
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }

    // hindrer duplikater
    configurations {
        all*.exclude group: "org.apache.httpcomponents", module: "httpclient"
        all*.exclude group: 'org.json', module: 'json'

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }



}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    // Firebase dependencies? Jørgen fyll inn
    compile 'com.google.firebase:firebase-core:10.2.0'
    compile 'com.android.support:appcompat-v7:25.1.0'
    testCompile 'junit:junit:4.12'
    compile 'com.google.firebase:firebase-core'
    compile 'com.google.firebase:firebase-database:10.2.0'
    compile 'com.google.firebase:firebase-storage:10.2.0'
    compile 'com.firebase:firebase-client-android:2.5.0'

    // Api.ai dependencies
    compile 'ai.api:libai:1.3.5'
    compile 'ai.api:sdk:2.0.2@aar'

     // api.ai SDK dependencies
    compile 'com.google.code.gson:gson:2.3'
    compile 'commons-io:commons-io:2.4'
    compile 'javax.inject:javax.inject:1'

    // Google translate dependencies
    // compile 'com.google.apis:google-api-services-translate:v2-rev48-1.22.0'

    // Google translate dependencies try v.2
    // compile 'com.google.apis:com.google.api.services.translate'

    // Google translate dependencies try v.3
    // compile group: 'com.google.cloud', name: 'google-cloud-translate', version: '0.9.3-alpha' // denne fører til noe gradle feil

    // Google translate dependencies try v.6
    compile ('com.google.cloud:google-cloud-translate:0.5.0') {
        exclude group: 'io.grpc', module: 'grpc-all'
       // exclude group: 'com.google.protobuf', module: 'protobuf-java'
        exclude group: 'com.google.api-client', module: 'google-api-client-appengine'
    }
}


